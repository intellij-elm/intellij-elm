language: java

jdk:
    - oraclejdk8

os:
    - osx
    - linux
    - windows

before_install:
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]];     then npm install -g elm           ; fi
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]];   then npm install -g elm           ; fi
    - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then choco install elm-platform   ; fi
    - echo Installed elm `elm --version`

script: ./gradlew check --info --stacktrace --console=plain --max-workers=1 --no-daemon -Dkotlin.compiler.execution.strategy="in-process" -Dkotlin.colors.enabled=false

before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
    directories:
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/

notifications:
    email: false

sudo: false

