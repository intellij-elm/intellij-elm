language: shell # should be 'java' but https://travis-ci.community/t/java-support-on-windows/286/2

jdk:
    - oraclejdk8

os:
    - osx
    - linux
    - windows

before_install:
    - npm install -g elm
    - echo Installed elm `elm --version`

install:
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]];     then ./gradlew assemble           ; fi
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]];   then ./gradlew assemble           ; fi
    - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then gradlew assemble             ; fi

script:
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]];     then ./gradlew check              ; fi
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]];   then ./gradlew check              ; fi
    - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then gradlew check                ; fi

before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
    directories:
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/

notifications:
    email: false

sudo: false

