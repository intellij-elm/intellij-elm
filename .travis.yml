language: java

jdk:
    - oraclejdk8

install:
    # TODO cache the Elm binary
    - echo Installing the Elm compiler
    - wget "https://github.com/elm/compiler/releases/download/0.19.0/binaries-for-linux.tar.gz"
    - tar zxvf binaries-for-linux.tar.gz
    - sudo mv elm /usr/local/bin/
    - echo Installed elm `elm --version`

script: ./gradlew check --info --stacktrace --console=plain --max-workers=1 --no-daemon -Dkotlin.compiler.execution.strategy="in-process" -Dkotlin.colors.enabled=false

before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
    directories:
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/

notifications:
    email: false

sudo: false

